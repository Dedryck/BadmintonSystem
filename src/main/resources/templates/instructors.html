<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>教练信息</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/assets/vendor/simple-datatables/style.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>

<body>
<!-- 引入顶部栏 -->
<div th:replace="~{header :: header}"></div>
<!-- ======= Sidebar ======= -->
<div th:insert="~{sidebar :: sidebar}"></div><!-- End Sidebar-->

<!-- ======= Main ======= -->
<main id="main" class="main">
    <div class="pagetitle">
        <h1>教练信息</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">首页</a></li>
                <li class="breadcrumb-item active">教练信息</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">当前教练信息</h5>

                        <!-- Success message -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                        </div>

                        <!-- Table displaying instructors -->
                        <table class="table mt-3">
                            <thead>
                            <tr>
                                <th>照片</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>邮箱</th>
                                <th>专长</th>
                                <th>状态</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="instructor : ${instructors}">
                                <td>
                                    <img th:src="@{${instructor.photoPath} + '?timestamp=' + ${#dates.format(#dates.createNow(), 'yyyyMMddHHmmss')}}" alt="照片" style="width: 100px; height: 100px;">
                                </td>
                                <td th:text="${instructor.name}"></td>
                                <td th:text="${instructor.phone}"></td>
                                <td th:text="${instructor.email}"></td>
                                <td th:text="${instructor.specialization}"></td>
                                <td th:text="${instructor.available ? '可用' : '不可用'}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main><!-- End Main -->

<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/quill/quill.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/js/main.js"></script>

</body>

</html>
